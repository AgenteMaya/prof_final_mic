<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>Menu</title> 

        <link rel="stylesheet" type="text/css" href="static/cadastramento.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <div id = "body" class = "jumbotron text-center">
            <h1>CADASTRAMENTO <span id = "s1"></span></h1>
            <form action = "{{ url_for('cadastra')}}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <div>
                        <label for= "nome">nome: </label>
                        <input id = "nome" type = "text" name = "fNome" placeholder="Nome do aluno">
                    </div>
                    
                    <div>
                        <label for= "matricula">matricula: </label>
                        <input id = "matricula" type = "text" name = "fMatricula" placeholder="Matricula do aluno">
                    </div>        
                    
                    <div>
                        <label for = "foto"> Foto estudante: </label>
                        <input id = "foto" type = "file" name = "fFoto" accept="*/(jpg|jpeg|png)">
                    </div>

                    <button id = "btnEnviar" type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
        <a href = "/"><button class = "btnVoltar">Voltar</button></a>            
    </body>

</html>
